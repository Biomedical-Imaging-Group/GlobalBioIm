i# safelist
branches:
  only:
  - esoubies-patch-1
  
language: python

python:
 - 2.7.17

install: 
 - pip install -r requirements.txt

script:
- cd Doc
- make html

after_success:
- touch build/html/.nojekyll

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  local_dir: Doc/build/html
  committer_from_gh: true
  on:
    branch: esoubies-patch-1
